    <link rel="icon" href="assets/fs_square.png" type="image/png" />
    <style>
      /* Light theme */
      [data-theme="light"] {
        --color-bg: #ffffff;
        --color-text: #0d1117;
        --color-accent: #4f46e5;
        --color-muted: #6c757d;
        --btn-shadow: rgba(0, 0, 0, 0.2);
      }

      /* Dark theme */
      [data-theme="dark"] {
        --color-bg: #0d1117;
        --color-text: #f0f6fc;
        --color-accent: #a7a3f3;
        --color-muted: #8b949e;
        --btn-shadow: rgba(51, 155, 240, 0.39);
      }

      /* Body styles */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden; /* Prevent scrolling */
        transition: background 0.3s, color 0.3s;
      }

      /* Title */
      h1 {
        font-size: 3rem;
        margin: 0 0 1rem 0;
      }

      /* Subtitle */
      p {
        font-size: 1.25rem;
        margin: 0 0 2rem 0;
        color: var(--color-muted);
      }

      /* Buttons */
      .buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn-custom {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        color: var(--color-bg);
        background-color: var(--color-accent);
        border-radius: 5px;
        font-weight: 600;
        box-shadow: 0 5px 15px var(--btn-shadow);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px var(--btn-shadow);
      }

      footer {
        margin: 2rem;
        font-size: 0.9rem;
        color: var(--color-muted);
      }

      /* Responsive typography */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
