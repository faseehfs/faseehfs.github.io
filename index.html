<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaseehFS</title>
    <link rel="icon" href="assets/fs_square.png" type="image/png" />
    <style>
      /* Base colors */
      :root {
        --color-bg-light: #ffffff;
        --color-bg-dark: #0d1117;
        --color-text-light: #0d1117;
        --color-text-dark: #f0f6fc;
        --color-accent-light: #4f46e5;
        --color-accent-dark: #339af0;
        --color-muted-light: #6c757d;
        --color-muted-dark: #8b949e;
        --btn-shadow-light: rgba(0, 0, 0, 0.2);
        --btn-shadow-dark: rgba(51, 154, 240, 0.6);
      }

      [data-theme="light"] {
        --color-bg: var(--color-bg-light);
        --color-text: var(--color-text-light);
        --color-accent: var(--color-accent-light);
        --color-muted: var(--color-muted-light);
        --btn-shadow: var(--btn-shadow-light);
      }

      [data-theme="dark"] {
        --color-bg: var(--color-bg-dark);
        --color-text: var(--color-text-dark);
        --color-accent: var(--color-accent-dark);
        --color-muted: var(--color-muted-dark);
        --btn-shadow: var(--btn-shadow-dark);
      }

      /* Body styles */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden; /* Prevent scrolling */
        transition: background 0.3s, color 0.3s;
      }

      /* Title */
      h1 {
        font-size: 3rem;
        margin: 0 0 1rem 0;
      }

      /* Subtitle */
      p {
        font-size: 1.25rem;
        margin: 0 0 2rem 0;
        color: var(--color-muted);
      }

      /* Buttons */
      .buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn-custom {
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        color: var(--color-bg);
        background-color: var(--color-accent);
        border-radius: 5px;
        font-weight: 600;
        box-shadow: 0 5px 15px var(--btn-shadow);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px var(--btn-shadow);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: var(--color-muted);
      }

      /* Responsive typography */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Welcome to FaseehFS</h1>
      <p>Make yourself at home</p>

      <div class="buttons">
        <a href="https://github.com/faseehfs/" class="btn-custom">GitHub</a>
        <a href="https://faseehfs.itch.io/" class="btn-custom">Itch.io</a>
      </div>
    </div>

    <footer>&copy; 2025 FaseehFS. All rights reserved.</footer>

    <script>
      // Automatically switch theme based on system preference
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      document.documentElement.setAttribute(
        "data-theme",
        prefersDark ? "dark" : "light"
      );
    </script>
  </body>
</html>
